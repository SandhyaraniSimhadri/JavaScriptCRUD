<!DOCTYPE html>
<html>
<head>
  <title>Simple Todo List Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Simple Todo List Management</h2>
    <div>
      <input type="text" id="new-todo" placeholder="Add a new todo">
      <button id="add-button">Add</button>
      <p class="error-info" id="error-info">Enter valid todo</p>
    </div>
    <div id="todo-list"></div>
    <div class="todo-item-card display-none" id="empty-card">No Todos added yet! Try adding one now</div>
  </div>

  <script src="crud.js"></script>
</body>
</html>
